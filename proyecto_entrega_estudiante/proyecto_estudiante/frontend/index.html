<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Estudiantes Tarea Proyecto Final UPANA</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background-image: linear-gradient(to bottom, #4169E1, #87CEEB);
            min-height: 100vh;
        }
        h1 {
            color: #333;
        }
        #form {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 8px;
            margin-right: 6px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            cursor: pointer;
            background: #4169E1;
            color: white;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background: #2952CC;
        }
        .btn-cancelar {
            background: #888;
        }
        .btn-cancelar:hover {
            background: #666;
        }
        .btn-editar {
            background: #6c757d;
            font-size: 12px;
            padding: 5px 10px;
        }
        .btn-editar:hover {
            background: #5a6268;
        }
        .btn-eliminar {
            background: #6c757d;
            font-size: 12px;
            padding: 5px 10px;
        }
        .btn-eliminar:hover {
            background: #5a6268;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4169E1;
            color: white;
        }
        .modo-edicion {
            background-color: #fff3cd;
        }
    </style>
</head>
<body>
<h1>Sistema Estudiantes</h1>
<div id="form">
    <h3 id="form-title">Crear Nuevo Estudiante</h3>
    <input type="hidden" id="estudianteId">
    <input id="nombre" placeholder="Nombre">
    <input id="correo" placeholder="Correo">
    <input id="telefono" placeholder="Teléfono 10 dígitos">
    <select id="idioma">
        <option value=''>Seleccione Idioma</option>
        <option>español</option>
        <option>inglés</option>
        <option>francés</option>
    </select>
    <button id="btnGuardar">Crear</button>
    <button id="btnCancelar" class="btn-cancelar" style="display:none;">Cancelar</button>
</div>
<hr>
<table id="tabla">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Correo</th>
        <th>Teléfono</th>
        <th>Idioma</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const API = 'http://localhost:8080/estudiantes';
    let modoEdicion = false;

    async function cargar() {
        try {
            let res = await fetch(API);
            let data = await res.json();
            let tbody = document.querySelector('#tabla tbody');
            tbody.innerHTML = '';

            data.forEach(s => {
                let tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${s.id || ''}</td>
                    <td>${s.nombre || ''}</td>
                    <td>${s.correo || ''}</td>
                    <td>${s.telefono || ''}</td>
                    <td>${s.idioma || ''}</td>
                    <td>
                        <button class="btn-editar" onclick="editarEstudiante(${s.id}, '${s.nombre}', '${s.correo}', '${s.telefono}', '${s.idioma}')">
                             Editar
                        </button>
                        <button class="btn-eliminar" onclick="borrar(${s.id})">
                             Eliminar
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        } catch (error) {
            alert('Error al cargar estudiantes: ' + error.message);
        }
    }

    async function guardar() {
        const id = document.getElementById('estudianteId').value;
        const dto = {
            nombre: document.getElementById('nombre').value.trim(),
            correo: document.getElementById('correo').value.trim(),
            telefono: document.getElementById('telefono').value.trim(),
            idioma: document.getElementById('idioma').value
        };


        if (!dto.nombre || !dto.correo || !dto.telefono || !dto.idioma) {
            alert('Por favor complete todos los campos');
            return;
        }

        if (!/^\d{10}$/.test(dto.telefono)) {
            alert('El teléfono debe tener exactamente 10 dígitos numéricos');
            return;
        }

        console.log('Enviando datos:', dto); // DEBUG

        try {
            let r;
            if (modoEdicion && id) {

                console.log('Actualizando estudiante ID:', id); // DEBUG
                r = await fetch(`${API}/${id}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dto)
                });
            } else {
                console.log('Creando nuevo estudiante'); // DEBUG
                r = await fetch(API, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(dto)
                });
            }

            console.log('Respuesta status:', r.status); // DEBUG
            const result = await r.json();
            console.log('Resultado:', result); // DEBUG

            if (!r.ok || result.error) {
                alert('Error: ' + (result.error || 'No se pudo guardar'));
                return;
            }

            alert(modoEdicion ? 'Estudiante actualizado correctamente' : 'Estudiante creado correctamente');
            cancelarEdicion();
            cargar();
        } catch (error) {
            console.error('Error completo:', error); // DEBUG
            alert('Error al guardar: ' + error.message);
        }
    }

    function editarEstudiante(id, nombre, correo, telefono, idioma) {
        modoEdicion = true;

        document.getElementById('estudianteId').value = id;
        document.getElementById('nombre').value = nombre;
        document.getElementById('correo').value = correo;
        document.getElementById('telefono').value = telefono;
        document.getElementById('idioma').value = idioma;

        document.getElementById('form-title').textContent = `Editando Estudiante #${id}`;
        document.getElementById('btnGuardar').textContent = 'Actualizar';
        document.getElementById('btnCancelar').style.display = 'inline-block';
        document.getElementById('form').classList.add('modo-edicion');

        document.getElementById('form').scrollIntoView({ behavior: 'smooth' });
    }

    function cancelarEdicion() {
        modoEdicion = false;

        document.getElementById('estudianteId').value = '';
        document.getElementById('nombre').value = '';
        document.getElementById('correo').value = '';
        document.getElementById('telefono').value = '';
        document.getElementById('idioma').value = '';

        document.getElementById('form-title').textContent = 'Crear Nuevo Estudiante';
        document.getElementById('btnGuardar').textContent = 'Crear';
        document.getElementById('btnCancelar').style.display = 'none';
        document.getElementById('form').classList.remove('modo-edicion');
    }

    async function borrar(id) {
        if (!confirm('¿Está seguro de eliminar este estudiante?')) return;

        try {
            await fetch(`${API}/${id}`, {method: 'DELETE'});
            alert('Estudiante eliminado correctamente');
            cargar();
        } catch (error) {
            alert('Error al eliminar: ' + error.message);
        }
    }

    document.getElementById('btnGuardar').addEventListener('click', guardar);
    document.getElementById('btnCancelar').addEventListener('click', cancelarEdicion);

    window.onload = cargar;
</script>
</body>
</html>
